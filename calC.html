<!DOCTYPE html>
<html>
<head>
	<title> Calculator </title>
	<h3> Standard Calculator </h3>
<script type="text/javascript">
	function calculator(num)
{  
divi.txt.value = divi.txt.value+num;
}
</script>
</head>
<body>
<form name="divi">
<input type="text" name = "txt" id = "box"></br>
<input type=button value="C" id = "reset" onclick="frm.txt.value=''"></br>
<input type= "button" id = "btn" name = "bts1" value = "1" onclick="calculator(bts1.value)">	
<input type= "button" id = "btn" name = "bts2" value = "2" onclick="calculator(bts2.value)">
<input type= "button" id = "btn" name = "bts3" value = "3" onclick="calculator(bts3.value)">
<input type= "button" id = "btn" name = "btsa" value = "+" onclick="calculator(btsa.value)">
</br>
<input type= "button" id = "btn" name = "bts4" value = "4" onclick="calculator(bts4.value)">	
<input type= "button" id = "btn" name = "bts5" value = "5" onclick="calculator(bts5.value)">
<input type= "button" id = "btn" name = "bts6" value = "6" onclick="calculator(bts6.value)">
<input type= "button" id = "btn" name = "btss" value = "-" onclick="calculator(btss.value)">
</br>
<input type= "button" id = "btn" name = "bts7" value = "7" onclick="calculator(bts7.value)">	
<input type= "button" id = "btn" name = "bts8" value = "8" onclick="calculator(bts8.value)">
<input type= "button" id = "btn" name = "bts9" value = "9" onclick="calculator(bts9.value)">
<input type= "button" id = "btn" name = "btsm" value = "*" onclick="calculator(btsm.value)">
</br>
<input type= "button" id = "btn" name = "bts0" value = "0" onclick="calculator(bts0.value)">	
<input type= "button" id = "btn" name = "btsr" value = "%" onclick="calculator(btsr.value)">
<input type= "button" id = "btn" name = "btse" value = "=" onclick="txt.value=eval(txt.value)">
<input type= "button" id = "btn" name = "btsd" value = "/" onclick="calculator(btsd.value)">
</br>
</form>
</body>
</html>
